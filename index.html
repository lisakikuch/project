<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
            <div class="container"> 
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="40" height="40" alt="The Weather Company">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="#">Home</a>
                        <a class="nav-item nav-link" href="#">News</a>
                        <a class="nav-item nav-link" href="#">Maps</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <footer class="bg-white text-dark py-4">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-3 mb-3 mb-md-0">
                    <ul class="list-unstyled">
                        <h5>The Weather Company Ltd.,</h5>
                        <li><p>One Blue Jays Way, Toronto, ON M5V 1J1</p></li>
                        <li><p>8:00 a.m. - 6:00 p.m.</p></li>
                        <li><p>gta@weather.ca</p></li>
                    </ul>
                    <p>&copy; 2024 Weather Company Ltd.,. All rights reserved.</p>
                </div>
                <div class="col-md-3">
                    <h5>Subscribe</h5>
                    <p>Subscribe for weather updates and alerts in your area.</p>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email address" aria-label="Email address">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="social-media-buttons">
                <a href="https://twitter.com" class="btn btn-light" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://instagram.com" class="btn btn-light" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://facebook.com" class="btn btn-light" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
